<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>

  <body>
    <div class="container" id="images">
      <img src="img/shape.jpg" alt="sow">
      <img src="img/coco.jpg" alt="coco">
      <img src="img/007.jpg" alt="007">
    </div>
    <div class="container" id="content">
      <div class="jumbotron">
        <h1>Movie Ticket Price</h1>
      </div>
      <form id="ticket" class="well">
        <div class="form-group">
          <label for="title">Title</label>
          <select class="form-control" id="title">
            <option>Select Title</option>
            <option>The Shape of Water</<option>
            <option>From Russia, With Love</<option>
            <option>Coco</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <select class="form-control" id="time">
            <option>Select Time</option>
            <option value="10:00AM">10:00AM</<option>
            <option value="4:00PM">4:00PM</<option>
            <option value="8:00PM">8:00PM</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <div class="well">
        <div class="ticket-entry">
        <div class="SOW">
          <img src="" alt="">
        </div>

        </div>
      </div>
    <div>
  </body>
</html>
